<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="./assets/css/io.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>

    <body>

        <header class="header-main">
            <div class="deskContent">
                <img class="logo" src="assets/img/logo_mieko.svg" alt="">
                <a href="https://mieko.pe/mi-cuenta" title="Acceda a su cuenta de cliente" rel="nofollow">
                    <i class="las la-user icon_top"></i>
                </a>
            </div>
            <div class="mobileContent">
                <img class="logo" src="assets/img/logo_mieko.svg" alt="">
            </div>
        </header>

        <main class="content-main">
            <center><span class="big-title">¿QUIENES SOMOS?</span></center>
            <br/>
            <center><span class="sub-title">Sorprende a tus colaboradores o aliados con los productos de MIEKO</span></center>
            <br/>
        
            <div class="row">
                <div class="col-4">
                    <center>
                        <img class="icon-ventas-corporativa" src="assets/img/icon_corporativo_1.svg" alt="Mieko">
                        <br />
                        <span class="title-icon">Premios</span>
                    </center>
                </div>
                <div class="col-4">
                    <center>
                        <img class="icon-ventas-corporativa" src="assets/img/icon_corporativo_2.svg" alt="Mieko">
                        <br />
                        <span class="title-icon">Regalo</span>
                    </center>
                </div>
                <div class="col-4">
                    <center>
                        <img class="icon-ventas-corporativa" src="assets/img/icon_corporativo_3.svg" alt="Mieko">
                        <br />
                        <span class="title-icon">Fechas especiales</span>
                    </center>
                </div>
            </div>
            <br/>

            <div class="container-center c-c-c-1">
                <center><span class="sub-title">DÉJANOS TUS DATOS Y NOS CONTACTAREMOS CONTIGO</span></center>
                <br />
                <form>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group form-group-std">
                                <label for="email">Nombre</label><br/>
                                <input class="input-form-std" type="email" id="email" name="email" placeholder="Nombre" required="">
                            </div>
                        </div>
    
                        <div class="col-md-6">
                            <div class="form-group form-group-std">
                                <label for="phone">Apellido</label><br/>
                                <input class="input-form-std" type="text" id="phone" name="phone" placeholder="Apellido" required="">
                            </div>
                        </div>
    
                        <div class="col-md-6">
                            <div class="form-group form-group-std">
                                <label for="company">Empresa</label><br/>
                                <input class="input-form-std" type="text" id="company" name="company" placeholder="Empresa" required="">
                            </div>
                        </div>
    
                        <div class="col-md-6">
                            <div class="form-group form-group-std">
                                <label for="representante">Rubro</label><br/>
                                <input class="input-form-std" type="text" id="representante" name="representante" placeholder="Rubro" required="">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group form-group-std">
                                <label for="representante">Teléfono</label><br/>
                                <input class="input-form-std" type="text" id="representante" name="representante" placeholder="Teléfono" required="">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group form-group-std">
                                <label for="representante">Email</label><br/>
                                <input class="input-form-std" type="text" id="representante" name="representante" placeholder="Email" required="">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group form-group-std">
                                <label for="mensaje">Mensaje</label><br/>
                                <textarea class="input-form-std" id="mensaje" name="mensaje" rows="4" required=""></textarea>
                            </div>
                        </div>
    
                        <div class="col-md-12">
                            <center>
                                <button class="btn-big" type="submit">ENVIAR</button>
                            </center>
                        </div>
                    </div>
                    
                </form>
            </div>
        </main>

        <footer class="footer-main">
            <div class="row">
                <div class="col-md-4">
                    Acerca de Mieko:
                </div>
                <div class="col-md-4">
                    Información:
                </div>
                <div class="col-md-4">
                    <center>Realiza tú pago de forma segura</center>
                </div>                                
            </div>
            <center><span class="title-copyright">Hecho con ❤️ por Mieko</span></center>
        </footer>

    </body>

</html>
